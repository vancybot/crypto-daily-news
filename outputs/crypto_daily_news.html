<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --bg:#0b0e14;--sb:#11151d;--card:#141820;
  --acc:#3b82f6;--acc-dk:#2563eb;--acc-lt:rgba(59,130,246,.12);
  --txt:#e2e8f0;--sub:#8892a6;--bdr:#1e2433;
  --green:#22c55e;--red:#ef4444;--amber:#f59e0b;
  --font:'SF Mono','Fira Code','PingFang SC','Microsoft YaHei',monospace,sans-serif;
  --font-cn:'PingFang SC','Microsoft YaHei','Helvetica Neue',sans-serif;
}
html,body{height:100%;font-family:var(--font);background:var(--bg);color:var(--txt)}
::selection{background:var(--acc);color:#fff}
::-webkit-scrollbar{width:5px;height:5px}
::-webkit-scrollbar-track{background:var(--bg)}
::-webkit-scrollbar-thumb{background:#2a3040;border-radius:3px}
::-webkit-scrollbar-thumb:hover{background:#3a4050}

header{
  position:sticky;top:0;z-index:100;
  background:rgba(11,14,20,.95);backdrop-filter:blur(16px);
  border-bottom:1px solid var(--bdr);
  display:flex;align-items:center;
  padding:0 24px;height:52px;gap:14px;
}
.logo{display:flex;align-items:center;gap:8px;font-size:13px;font-weight:800;
  letter-spacing:.15em;color:#fff;text-decoration:none;flex-shrink:0;text-transform:uppercase}
.logo-gem{width:10px;height:10px;background:var(--acc);transform:rotate(45deg);border-radius:2px}
.ticker{display:flex;gap:18px;font-size:11px;color:var(--sub);flex:1;min-width:0;overflow:hidden;letter-spacing:.02em}
.ticker b{font-weight:600}
.ticker .dn{color:var(--red)}
.ticker .up{color:var(--green)}
.ticker .fear{color:var(--amber);font-weight:700}

.tab-nav{display:flex;gap:2px;background:rgba(255,255,255,.04);padding:3px;border-radius:8px;flex-shrink:0;border:1px solid var(--bdr)}
.tab-btn{padding:5px 20px;border-radius:6px;font-size:12px;font-weight:700;cursor:pointer;
  color:var(--sub);letter-spacing:.06em;transition:.2s;white-space:nowrap;text-transform:uppercase}
.tab-btn.active{background:var(--acc);color:#fff;box-shadow:0 0 12px rgba(59,130,246,.35)}
.tab-btn:hover:not(.active){background:rgba(59,130,246,.1);color:var(--acc)}

.date-pill{background:var(--card);border:1px solid var(--bdr);border-radius:6px;
  padding:4px 12px;font-size:11px;color:var(--sub);flex-shrink:0;letter-spacing:.03em}
.upd-pill{display:flex;align-items:center;gap:5px;font-size:11px;color:var(--sub);
  background:var(--card);border:1px solid var(--bdr);border-radius:6px;
  padding:3px 10px;flex-shrink:0;transition:.2s}
.upd-pill .upd-dot{width:6px;height:6px;border-radius:50%;background:var(--green);flex-shrink:0;
  box-shadow:0 0 6px rgba(34,197,94,.5);animation:pulse 2s ease-in-out infinite}
.upd-pill .upd-dot.stale{background:var(--amber);box-shadow:0 0 6px rgba(245,158,11,.5);animation:none}
.upd-pill b{color:var(--txt);font-weight:600}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.4}}

.layout{display:flex;max-width:1320px;margin:0 auto;padding:14px 16px;gap:14px}
aside{width:280px;flex-shrink:0;position:sticky;top:66px;
  height:calc(100vh - 80px);overflow-y:auto;padding-right:4px}
.date-sel{background:var(--card);border:1px solid var(--bdr);border-radius:8px;
  padding:9px 14px;display:flex;align-items:center;gap:8px;
  font-size:12px;color:var(--sub);margin-bottom:10px}
.topic-list{display:flex;flex-direction:column;gap:2px}
.t-item{display:flex;align-items:flex-start;gap:9px;padding:10px 12px;

.t-item:hover{background:rgba(59,130,246,.06);border-color:var(--bdr)}
.t-item.active{background:var(--acc-dk);border-color:var(--acc);box-shadow:0 0 16px rgba(37,99,235,.15)}
.t-num{flex-shrink:0;width:22px;height:22px;border-radius:50%;font-size:11px;
  font-weight:700;display:flex;align-items:center;justify-content:center;

.t-item.active .t-num{background:rgba(255,255,255,.15);color:#fff}
.t-info{flex:1;min-width:0}
.t-title{font-size:12px;line-height:1.5;color:var(--sub);font-family:var(--font-cn)}

.s-badge{display:inline-flex;align-items:center;gap:3px;padding:2px 8px;

.a-tag{display:inline-block;font-size:10px;font-weight:700;letter-spacing:.08em;
